<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>セレクトボックス</title>

    <script>
        window.addEventListener("DOMContentLoaded",function(){
            //セレクトボックスのオブジェクトを取得
            var areaSelect = document.getElementById("area");
            var prefSelect = document.getElementById("pref");
            //都道府県の配列
            var prefList = [
                ["北海道","青森","岩手"],
                ["東京","茨城"],
                ["新潟","富山"],
                ["京都","大阪"],
                ["鳥取","島根"],
                ["徳島","香川"],
                ["福岡","佐賀","長崎"]
            ];

            //地方のセレクトボックスが選択された際の処理
            areaSelect.addEventListener("change",function(event){
                //都道府県セレクトボックスを空にする
                prefSelect.innerHTML ="";

                //「選択してください」が選択された際は処理をここで中断
                if(this.value == "") return;

                //選択した地方の都道府県リスト
                var list = prefList[this.value];
                //都道府県リストから選択項目を作成
                for(var i=0; i<list.length; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.text = list[i];
                    prefSelect.appentdChild(option);
                }
            });


        });

    </script>
</head>

<body>
    <select id="area">
        <option value="">選択してください</option>
        <option value="0">北海道・東北地方</option>
        <option value="1">関東地方</option>
        <option value="2">中部地方</option>
        <option value="3">近畿地方</option>
        <option value="4">中国地方</option>
        <option value="5">四国地方</option>
        <option value="6">九州・沖縄地方</option>
    </select>
    <select id="pref">
        <option value="">地方を選択してください</option>
    </select>
</body>
