        <script>
            window.onload = function(){
                document.getElementById('button').onclick = () => {

                    navigator.clipboard.writeText(text.innerText).then(e => {
                        alert('コピーおけ');
                    });
                };
            };
        </script>
    </head>

        <div class="wrap">

<pre id="doc" class="css_doc">

            <button type="button" id="button" class="css_cp_btn">コピー</button>

        </div>
    </body>
